<mat-toolbar>
  <span class="application-brand">Emry's RentCar</span>
  <div *ngIf="logged">
    <!-- <button mat-button>Inicio</button> -->
    <button mat-button [matMenuTriggerFor]="menu" >Vehiculos</button>
    <mat-menu #menu="matMenu" class="menu-list">
      <button routerLink="/combustibles" routerLinkActive="active" mat-button>Combustibles</button>
      <button routerLink="/vehiculo-marca" routerLinkActive="active" mat-button>Marcas</button>
      <button routerLink="/vehiculo-tipo" routerLinkActive="active" mat-button>Tipos</button>
      <button routerLink="/vehiculo-modelo" routerLinkActive="active" mat-button>Modelos</button>
      <button routerLink="/vehiculo" routerLinkActive="active" mat-button>Vehiculos</button>
    </mat-menu>
    <button mat-button routerLink="/clientes">Clientes</button>

    <button mat-button [matMenuTriggerFor]="rent" >Renta</button>
    <mat-menu #rent="matMenu" class="menu-list">
      <button routerLink="/combustibles" routerLinkActive="active" mat-button>Nueva Renta</button>
      <button routerLink="/vehiculo-marca" routerLinkActive="active" mat-button>Devoluci칩n vehiculo</button>
    </mat-menu>
    <button mat-button routerLink="/combustibles">Reportes</button>
  </div>
  <div  class="end">
    <button *ngIf="!logged" mat-button>Iniciar sesi칩n</button>
    <button *ngIf="logged" (click)="logout()" mat-button>Cerrar sesi칩n</button>
  </div>
</mat-toolbar>
<ngx-alerts></ngx-alerts>
<router-outlet></router-outlet>

<section *ngIf="!logged" class="logout-container"  >
  <mat-card class="login-box">
    <img src="../assets/login.png" class="login-image" >
    <form class="login-form">
      <mat-form-field>
        <input  class="" [(ngModel)]="user.username" name="user"  matInput placeholder="Usuario" required>
      </mat-form-field>
  
      <mat-form-field>
        <input type="password"  class="" [(ngModel)]="user.password" name="password"  matInput placeholder="Contrase침a" required>
      </mat-form-field>
      <button class="login-button" (click)="login($event)"  mat-button>Ingresar</button>
    </form>
  </mat-card>
</section>
