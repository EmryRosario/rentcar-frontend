<h2 mat-dialog-title>Eliminar Combustible</h2>

<mat-dialog-content>
  <form class="delete-brand">
    <mat-form-field>
      <input  class="delete-brand-input" [readonly]="true" [(ngModel)]="brand._id" name="code"  matInput placeholder="ID" >
    </mat-form-field>

    <mat-form-field>
      <input  class="delete-brand-input" [readonly]="true" [(ngModel)]="brand.description" name="description"  matInput placeholder="Descripcion" >
    </mat-form-field>

    <mat-form-field>
      <input  class="delete-brand-input" [readonly]="true" [(ngModel)]="brand.state" name="state"  matInput placeholder="Estado">
    </mat-form-field>

    <mat-form-field>
      <input class="delete-brand-input" [readonly]="true" [ngModel]="brand.date | formatDate" name="date"  matInput placeholder="Fecha" >
    </mat-form-field>

    <mat-form-field>
      <input  class="delete-brand-input" [readonly]="true" [(ngModel)]="brand.employee.name" name="employee"  matInput placeholder="Creado Por" >
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="delete-brand-footer">
    <button class="delete-brand" class="mat-raised-button" (click)="save($event)">Eliminar</button>
</mat-dialog-actions>
