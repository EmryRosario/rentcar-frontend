<mat-menu #menu="matMenu" class="mat-menu">
  <button mat-menu-item (click)="see($event)" class="view-button mat-menu-option">
    <i class="material-icons">remove_red_eye</i>
  </button>
  <button mat-menu-item class="edit-button mat-menu-option" (click)="editbrand($event)">
    <i class="material-icons"> edit</i>
  </button>
  <button (click)="deletebrand($event)" mat-menu-item class="remove-button mat-menu-option">
    <i class="material-icons">remove</i>
  </button>
</mat-menu>
<div class="header">
  <button mat-button (click)="createNewbrand()">
    <i class="material-icons">
      add
    </i>
    Crear Nuevo
  </button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="Codigo">
    <th mat-header-cell *matHeaderCellDef> Codigo</th>
    <td mat-cell *matCellDef="let element"> {{element['_id']}} </td>
  </ng-container>

  <ng-container matColumnDef="Descripcion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion</th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="Estado">deleteFuel
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado</th>
    <td mat-cell *matCellDef="let element"> {{element.state}} </td>
  </ng-container>

  <ng-container matColumnDef="Creado">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Creado por</th>
    <td mat-cell *matCellDef="let element"> {{element.employee.name }} </td>
  </ng-container>

  <ng-container matColumnDef="Fecha">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
    <td mat-cell *matCellDef="let element"> {{getDate(element.date)}} </td>
  </ng-container>

  <ng-container matColumnDef="operations">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button #menuTrigger="matMenuTrigger" (contextmenu)="optionsClick(element)" (click)="optionsClick(element)"  [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
